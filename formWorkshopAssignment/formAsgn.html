<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="this is a form page assignment ">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Glory Okafor">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/formWorkshopAssignment/image/godabeg.jpg" type="image/x-icon">
  <title>A Form Page</title>
  <link rel="stylesheet" href="formA.css">
</head>
<body>
  <div class="container">
    <form action="">
      <input class="inBox" type="text" placeholder="please enter your name" required><br>

      <input class="inBox" type="password" name="pswd" id="pswd" placeholder="please enter your password" required><br>

      <input class="inBox" type="tel" name="phone" id="phone" placeholder="+2340123456789" required><br>


      <fieldset>
        <legend class="gender">GENDER</legend>
        <input class="radio" type="radio" name="male" id="male">
        <label for="male">Male</label><br>

        <input class="radio" type="radio" name="male" id="female">
        <label for="female">Female</label><br>

        <input class="radio" type="radio" name="male" id="others">
        <label for="others">Others</label><br>
      </fieldset>




    <fieldset>  
      <legend class="hobby">HOBBY</legend>

      <input class="check" type="checkbox" name="" id="dancing">
      <label for="dancing">dancing</label><br>

      <input type="checkbox" name="" id="running">
      <label for="running">running</label><br>

      <input type="checkbox" name="" id="gaming">
      <label for="gaming">gaming</label><br>

      <input type="checkbox" name="" id="singing">
      <label for="singing">singing</label><br>

      <input type="checkbox" name="" id="drawing">
      <label for="drawing">drawing</label><br>

      <input type="checkbox" name="" id="eating">
      <label for="eating">eating</label><br>

    </fieldset>  

    <input class="submit" type="submit" value="Submit">

    </form>
  </div>
</body>
</html>
